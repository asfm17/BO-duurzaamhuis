<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script  src="js/main.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <article class="widget">
        <div id="js--widget--1" class="widget--alles widget--1">
          <div id="js--sun" class="ball--sun" ></div>
          <div id="js--moon" class="ball--moon" ></div>
          <section class="timebox">
          <div class="text"><h2 class="text-tijd" id="js--text" >00:00</h2></div>
        </section>
      
      </div>
        <div class="widget--alles widget--2">
          <div class="sun">
            <div class="sun-core"></div>
            <div class="sun-ray sun-ray-1"></div>
            <div class="sun-ray sun-ray-2"></div>
            <div class="sun-ray sun-ray-3"></div>
            <div class="sun-ray sun-ray-4"></div>
            <div class="sun-ray sun-ray-5"></div>
            <div class="sun-ray sun-ray-6"></div>
            <div class="sun-ray sun-ray-7"></div>
            <div class="sun-ray sun-ray-8"></div>
          </div>

          

          <div id="temptext">
            <h1 class="temptx">Huidige Temp.</h1>
            <h1 class="temptx">9 °C</h1>
          </div>
          
            
        </div>
        </div>
        <div class="widget--alles widget--3"></div>
        <div class="widget--alles widget--4">
            <div id="container" class="chart"></div>
            <canvas id="myChart" class="chart"></canvas>
        </div>
        <div class="widget--alles widget--5">
          <h2>Energieverbruik</h2>
          <h1>50%</h1>
          

          <div id="batteryholder">
            <div class="battery half"></div>
          </div>
          

          
        </div>
        <div class="widget--alles widget--6">

          <h1>Kamertemp.</h1>
          

          <svg viewBox="0 0 15 30" width="100" height="200">
            <defs>
                <clipPath id="clip">
                    
                    
                    <rect
                        transform="translate(0 20)"
                        x="0"
                        y="3"
                        width="15"
                        height="30">
                    </rect>
                </clipPath>
            </defs>
        
            
            <g
                stroke="#272A6E"
                fill="none"
                stroke-width="1"
                stroke-linecap="round"
                transform="translate(7.5 0)">
                <path
                    d="M 0 2.5 h 7">
                </path>
                <path
                    d="M 0 5.5 h 5">
                </path>
                <path
                    d="M 0 8.5 h 5">
                </path>
                <path
                    d="M 0 11.5 h 7">
                </path>
                <path
                    d="M 0 14.5 h 5">
                </path>
                <path
                    d="M 0 17.5 h 5">
                </path>
            </g>
            
            <g
                clip-path="url(#clip)"
                stroke="#FF4E2C"
                fill="none"
                stroke-width="1"
                stroke-linecap="round"
                transform="translate(7.5 0)">
                <path
                    d="M 0 2.5 h 7">
                </path>
                <path
                    d="M 0 5.5 h 5">
                </path>
                <path
                    d="M 0 8.5 h 5">
                </path>
                <path
                    d="M 0 11.5 h 7">
                </path>
                <path
                    d="M 0 14.5 h 5">
                </path>
                <path
                    d="M 0 17.5 h 5">
                </path>
            </g>
        
            
            <g>
                <path
                    d="M 7.5 2.5 v 20"
                    fill="none"
                    stroke="#F5F3E8"
                    stroke-width="5"
                    stroke-linecap="round">
                </path>
                <circle
                    cx="7.5"
                    cy="25"
                    r="5"
                    fill="#F5F3E8">
                </circle>
            </g>
        
            
            <path
                d="M 7.5 2.5 v 20"
                fill="none"
                stroke="#000"
                stroke-width="2"
                stroke-linecap="round"
                opacity="0.2">
            </path>

            
        
        
            
            <g>
                
                <g
                    clip-path="url(#clip)">
                    <path
                        d="M 7.5 2.5 v 20"
                        fill="none"
                        stroke="#FF4E2C"
                        stroke-width="2"
                        stroke-linecap="round">
                    </path>
                </g>
        
                
                <circle
                    cx="7.5"
                    cy="25"
                    r="3"
                    fill="#FF4E2C">
                </circle>
            </g>
        </svg>

        <div>
          <h1>19 °C</h1>  
        </div>

        </div>
     

    
</body>
</html>
